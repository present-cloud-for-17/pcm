<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button text="我的"></ion-back-button>
    </ion-buttons>
    <ion-title style="padding-left: 25%;">个人信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="/assets/img/course.jpg">
      </ion-thumbnail>
      <ion-label>
        <h3>
          {{userInfo.nickname}}
        </h3>
        <p>
          {{userInfo.sno}}
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input slot="start" [(ngModel)]="userInfo.name">姓名:</ion-input>
      
    </ion-item>
    <ion-item>
      <ion-input slot="start" [(ngModel)]="userInfo.nickname">昵称:</ion-input>
      
    </ion-item>
    <ion-item>
      <ion-input slot="start" [(ngModel)]="userInfo.birthday">出生年份:</ion-input>
    
    </ion-item>
    <ion-radio-group (ionChange)="changeSex($event)">
      <ion-list-header>
        <ion-label>请选择性别</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>男</ion-label>
        <ion-radio slot="start" value="male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>女</ion-label>
        <ion-radio slot="start" value="female"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-item text-wrap>
      <ion-input slot="start" [(ngModel)]="userInfo.school">学校:</ion-input>
      
    </ion-item>
    <ion-item text-wrap>
      <ion-input slot="start" [(ngModel)]="userInfo.institute">院系:</ion-input>
    
    </ion-item>
    <ion-item>
      <ion-input slot="start" [(ngModel)]="userInfo.sno">学号/工号:</ion-input>
    
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveUserInfo()">保存</ion-button>
  
</ion-content>
