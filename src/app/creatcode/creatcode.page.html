<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">创建班课</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 style="padding-left:4%">请截图保存该页面</h4>
  <h4 style="padding-left:4%">班课代码：{{value}}</h4>
  <ngx-qrcode 
  [elementType]="elementType" 
  [value] = "value"
  cssClass = "aclass"
  alt="Demo QR Code"
  errorCorrectionLevel = "L">
  </ngx-qrcode>
  <ion-button expand="block"  [routerLink]="['/home']" >
    完成
  </ion-button>
</ion-content>
